apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-api
  labels:
    app.kubernetes.io/name: service-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: service-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: service-api
    spec:
      containers:
        - name: service-api
          image: service-api
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001  
            capabilities:
              drop: ["ALL"]

